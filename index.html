  <div id="footer-placeholder"></div>

  <script>
    
 ["header", "footer"].forEach(id =>
      fetch(`/${id}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById(`${id}-placeholder`).innerHTML = html;

          // 다크 모드 토글 버튼 로드 이후에만 작동
          if (id === "footer") {
            const toggleBtn = document.getElementById("modeToggle");
            if (toggleBtn) {
              toggleBtn.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                toggleBtn.textContent = document.body.classList.contains("dark-mode")
                  ? "⊛ lights on"
                  : "⊛ lights off";
              });
            }
          }
        })
    );

    // 툴팁
    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    document.body.appendChild(tooltip);

    document.querySelectorAll('.thumb').forEach(thumb => {
      thumb.addEventListener('mouseenter', () => {
        tooltip.innerHTML = `<strong>${thumb.dataset.title}</strong><br><span>${thumb.dataset.desc}</span><br><span>${thumb.dataset.year}</span>`;
        tooltip.style.display = 'block';
      });
      thumb.addEventListener('mousemove', e => {
        tooltip.style.left = `${e.clientX + 20}px`;
        tooltip.style.top = `${e.clientY - 20}px`;
      });
      thumb.addEventListener('mouseleave', () => tooltip.style.display = 'none');
    });
  </script>
